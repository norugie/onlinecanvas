<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Loona - An Online Canvas</title>
	</head>
	<body class="body-style">
		<!-- Header Title -->
		<div class="header-title">
			<center>
				<p>Loona</p>
				<h5>An online canvas</h5>
			</center>
		</div>
		<!-- Canvas -->
		<div class="canvas">
			<!-- Canvas Area -->
			<div class="canvas-area">
				<div class="canvas-control">
					<button>Put button options in this area</button>
				</div>
				<canvas class="canvas-loona"></canvas>
			</div>
			<!-- Canvas Layers -->
			<div class="canvas-layers">
				<p style="margin: 0px;">
					Layers
					<span style="float: right;">
						<img
							src="assets/plus.png"
							alt="Layer plus icon"
							width="10px"
						/>
						New Layer
					</span>
				</p>
				<div class="layer">
					<img
						src="assets/layer.png"
						alt="Layer icon"
						style="vertical-align: middle;"
						width="40px"
					/>
					<span style="vertical-align: middle;">Layer 1</span>
					<img
						src="assets/x-mark.png"
						alt="Layer plus icon"
						style="float: right; margin-top: 19px; margin-right: 10px;"
						width="10px"
					/>
					<hr />
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer>
			<div class="copyrights">
				<hr />
				<p>&copy; 2019 Loona | Rugie Ann Barrameda</p>
			</div>
		</footer>
	</body>
</html>
