<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Loona - An Online Canvas</title>
	</head>
	<body class="body-style">
		<!-- Header Title -->
		<div class="header-title">
			<center>
				<p>Loona</p>
				<h5>An online canvas</h5>
				<hr />
			</center>
		</div>
		<!-- Canvas -->
		<div class="canvas">
			<!-- Canvas Layers -->
			<div class="canvas-layers">
				<p style="margin: 0px;">Layers</p>
				<div class="layer">
					<img
						src="assets/layer.png"
						alt="Layer icon"
						style="vertical-align: middle;"
						width="40px"
					/>
					<span style="vertical-align: middle;">Layer 1</span>
				</div>
			</div>
			<!-- Canvas Area -->
			<div class="canvas-area">
				<canvas class="canvas-loona"></canvas>
			</div>
		</div>
	</body>
</html>
